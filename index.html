<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Login</title>
</head>
<body data-tema="dark">
    <input type="checkbox" name="toggle" id="toggle" checked>
    <main class="login">
        <section class="login__left">
            <h1>Faça login <br>E entre para o nosso time!</h1>
            <img src="./style/imgs/innovation-animate.svg" alt="" class="login__left__img">
        </section>
        <section class="login__right">
            <div class="login__right__card">
                <h1>Login   </h1>
                <div class="container">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário">
                </div>
                <div class="container">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
                <button class="login__right__btn">Login</button>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
